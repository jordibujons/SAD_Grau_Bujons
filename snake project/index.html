<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="js" href="/js/difficulty.js">


    <style media="all">
        #game {
            display: none;
        }
    </style>
</head>

<div id="menu">

    <body>
        <span class="jittery">SNAKE GAME</span>
        <nav class="navMenu">
            <a href="#" id="easy">Easy</a>
            <a href="#" id="normal">Normal</a>
            <a href="#" id="hard">Hard</a>
            <div class="dot"></div>
        </nav>
    </body>
</div>

<div id="game">

    <body>
        <div class="pauseMenu" id="PauseMenu">
            <img src="/images/cartell.png" class="background-image"/>
            <div class="pasueText">
                <div class="headStyle" style="background-color: blue;" >

                </div>
                <div style="position: absolute;">
                    <span style="position: absolute;">GAME PAUSED</span>
                </div>
                <div>
                <nav class="navMenu">
                    <a href="#" id="easy">Continue</a>
                    <a href="#" id="normal">Restart</a>
                    <a href="#" id="hard">Exit</a>
                    <div class="dot"></div>
                </nav>                
                </div>
            </div>
        
        </div>
        <div id="GameBoard"></div>
        <div id="ScoreBoard"></div>
    </body>
    <script src="js/index.js" defer type="module"></script>
</div>
</html>
